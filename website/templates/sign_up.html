{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
Sign up here!

<form method='POST'>
	<h3 align='center'>Sign up</h3>
	<div class='form-group'>
		<label for='username'>Username</label>
		<input type='username' class='form-group' id='username' name='username' placeholder='Enter username' />
	</div>
	<div class='form-group'>
		<label for='password1'>Password</label>
		<input type='password' class='form-group' id='password1' name='password1' placeholder='Enter password' />
	</div>
	<div class='form-group'>
		<label for='password2'>Password again</label>
		<input type='password' class='form-group' id='password2' name='password2' placeholder='Enter password again' />
	</div>
	<br/>
	<button type='submit' class='btn btn-primary'>Submit</button>
</form>

{% endblock %}
