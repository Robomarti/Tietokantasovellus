{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
Log in here!

<form method='POST'>
	<h3 align='center'>Login</h3>
	<div class='form-group'>
		<label for='username'>Username</label>
		<input type='username' class='form-group' id='username' name='username' placeholder='Enter username' />
	</div>
	<div class='form-group'>
		<label for='password'>Password</label>
		<input type='password' class='form-group' id='password' name='password' placeholder='Enter password' />
	</div>
	<br/>
	<button type='submit' class='btn btn-primary'>Login</button>
</form>

{% endblock %}
