{% extends "base.html" %}
{% block title %}New recipe{% endblock %} 


{% block content %}

<form action="/publish_recipe" method="POST">
	Name of the dish: <input type="text" name="title">
	<br>
	Time required: <input type="number" name="time" min="1">
	<br>
	Recipe:
	<br>
	<textarea name="recipe" rows="40" cols="60"></textarea>
	<br>

	Public: <input type="checkbox" name="public">
	<input type="submit" value="Publish">
</form>

{% endblock %}
