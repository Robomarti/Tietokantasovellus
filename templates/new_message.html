{% extends "base.html" %}
{% block title %}New message{% endblock %} 


{% block content %}

Message:
<br>
<form action="/send_a_message/{{ receiver }}" method="POST">
	<input type="hidden" name="csrf_token" value="{{ token }}">
	<input type="hidden" name="sender" value="{{ sender }}">
	<textarea name="message" rows="40" cols="60">Enter a message</textarea>
	<br>
	<input type="submit" value="Send">
</form>

{% endblock %}
