<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Home{% endblock %}</title>
	</head>
	<body>
		<div class="navigation-bar">
			{% if session.user_id %}
			<a class="nav-item nav-link" id="home" href="/">Home</a>
			<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
			<form style="display:inline;" action="/recipe_result" method="GET">
				Search for a recipe: 
				<input type="text" name="recipe_query">
				<input type="submit" value="Search">
			</form>
			<form style="display:inline;" action="/user_result" method="GET">
				Search for a user: 
				<input type="text" name="username_query">
				<input type="submit" value="Search">
			</form>
			{% else %}
			<a class="nav-item nav-link" id="login" href="/login">Login</a>
			<a class="nav-item nav-link" id="signUp" href="/sign_up">Sign Up</a>
			{% endif %}
        </div>
		<br>
		<hr>
		<br>
		{% if session.user_id %}
		{% block content %} {% endblock %}
		{% endif %}
	</body>
	</body>
</html>
