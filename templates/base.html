<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Home{% endblock %}</title>
		<style>
			#public_recipes {
				padding-left: 50px;
			}
			#private_recipes {
				padding-left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="navigation-bar">
			{% if session.user_id %}
			<a style="display:inline; padding-left:10px;" id="home" href="/">Home</a>
			<a style="display:inline; padding-left:10px;" id="logout" href="/logout">Logout</a>
			<form style="display:inline; padding-left:10px;" action="/recipe_result" method="GET">
				Search for a recipe: 
				<input type="text" name="recipe_query">
				<input type="submit" value="Search">
			</form>
			<form style="display:inline; padding-left:10px;" action="/user_result" method="GET">
				Search for a user: 
				<input type="text" name="username_query">
				<input type="submit" value="Search">
			</form>
			<a style="display:inline; padding-left:10px;" href="/profile/{{ session.user_id }}">My profile</a>
			<a style="display:inline; padding-left:10px;" href="/show_messages/{{ session.user_id }}">Messages</a>
			{% else %}
			<a style="display:inline; padding-left:10px;" id="login" href="/login">Login</a>
			<a style="display:inline; padding-left:10px;" href="/sign_up">Sign Up</a>
			{% endif %}
        </div>
		<br>
		<hr>
		<br>
		{% if session.user_id %}
		{% block content %} {% endblock %}
		{% endif %}
	</body>
	</body>
</html>
